<!DOCTYPE html>
<html>
 <head>
  <link rel="stylesheet" href="..\On-This-Day-Rework\otd.css">
 </head>
 <body>
  <div class="container">
    <div class="inner-container">
      
     <h1 id="new-date">What happened on this date</h1>

     <p id="date-info" >Submit a date to continue!</p>
      

     <div class="bar">
      <label for="click-day" >Day: </label><input id="click-day" class="text-feild" type="number" min="1" max="31" value="1" /> 
      <label for="click-month">Month: </label><input id="click-month" class="text-feild" type="number" min="1" max="12" value="1"/>
      <input id="click-btn" class="click-btn" type="button" value="Submit"/>
     </div>

    </div> 
  </div>

 <script src="..\On-This-Day-Rework\otd.js" ></script>
 </body>
</html>
